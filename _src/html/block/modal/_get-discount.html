<div class="modal mfp-hide" id="get-discount">
  <div class="modal__header">
    <h2 class="modal__title">Get 20% Discount on Your Purchase When You Sign Up for Email</h2>
    <button class="modal__btn-close btn-reset">
      <svg class="icon-close" aria-hidden="true">
        <use xlink:href="static/img/symbol/sprite.svg#close"></use>
      </svg>
    </button>
  </div><!--/modal__header-->
  <div class="modal__body">
    <div class="discount">
      <div class="discount__img-box">
        <p class="discount__title">
          <span>Instant Discount</span>
          <span>20% OFF</span>
        </p>
        <img class="discount__img" src="static/img/course/course.png" alt="book">
      </div>
      <div class="discount__content">
        <p class="discount__p">Enter Your Email Address to Receive Your <span>20% OFF</span> Discount Code Plus... Our Exclusive Weekly Deals</p>
        <form class="discount__form"  action="#">
          <input class="discount__form-control form-control" type="text" placeholder="Email Address">
          <button class="discount__btn btn-reset btn _primary _h_lg">Get Your Discount Code</button>
        </form>
      </div><!--/discount__content-->
    </div><!--/discount-->
    <p class="modal__bottom-text">* We value your privacy. We will not rent or sell your email address</p>
  </div><!--/modal__body-->
</div><!--modal-->
